<div clas='user' ng-repeat='student in unverified track by $index'>
	<div class='student'>{{student.name}}
	</div>
	<div class="four">
	  <div class="button-wrap" ng-class="{ 'button-active' : unverifiedActive}" ng-click='toggleUnverified(student)'>
	    <div class="button-bg">
	      <div class="button-out"></div>
	      <div class="button-in"></div>
	      <div class="button-switch"></div>
	    </div>
	  </div>
	</div>
</div>

<div clas='user' ng-repeat='student in verified track by $index'>
	<div class='student'>{{student.name}}
	</div>
	<div class="four">
	  <div class="button-wrap" ng-class="{ 'button-active' : verifiedActive}" ng-click='toggleVerified(student)'>
	    <div class="button-bg">
	      <div class="button-out"></div>
	      <div class="button-in"></div>
	      <div class="button-switch"></div>
	    </div>
	  </div>
	</div>
</div>
