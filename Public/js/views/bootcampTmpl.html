
<div id="header-wrapper">
	<header id="header" class="container">
		<!-- Logo -->
			<div id="logo">
				<h1><a href="#/">ngShowCase()</a></h1>
			</div>	
		<!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a href="#/projects">Projects</a></li>
				<li><a ng-click="logout()">Logout</a></li>
			</ul>
		</nav>	
	</header>
</div>

<div class="unverified-container">
	<h2 class="unverified-box">Unverified Students<h2>
		<h4>(Click to Verify)</h4>
<div class='user' ng-repeat='student in unverified track by $index'>

	<div class='student'>
	<!-- 	<div class='student'>Mike Jones -->
		<img class='student_image' height='75px' width='75px' ng-src='{{student.profilePic}}'>
		<div class='student_name'>{{student.name}}</div>
	</div>
	<div class="four">
	  <div class="button-wrap" ng-class="{ 'button-active' : unverifiedActive}" ng-click='verify(student)' ng-click='unverifiedActive= !unverifiedActive'>
	    <div class="button-bg">
	      <div class="button-out"></div>
	      <div class="button-in"></div>
	      <div class="button-switch"></div>
	    </div>
	  </div>
	</div>
</div>
</div>

<div class="verified-container">
		<h2>Verified Students</h2>
		<h4>(Click to Unverify)</h4>
  <div class='user' ng-repeat='student in verified track by $index'>

  	<div class='student'>

	<!-- <div class='student'>{{student.name}} -->
				 <img class='student_image' height='80px' width='80px' ng-src='{{student.profilePic}}'>
				 <div class='student_name'>{{student.name}}</div>

	</div>
	<div class="four">
		<div class="button-wrap" ng-class="{ 'button-active' : verifiedActive}" ng-click='unverify(student)' ng-click='verifiedActive= !verifiedActive'>
			<div class="button-bg">
				<div class="button-out"></div>
				<div class="button-in"></div>
				<div class="button-switch"></div>
			</div>
		</div>
	</div>
</div> 
</div>
