
<div id="header-wrapper">
				<header id="header" class="container">
				
					<!-- Logo -->
						<div id="logo">
							<h1><a href="#/">ngShowCase()</a></h1>
						</div>
					
					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="#/projects">Projects</a></li>
								<li><a href="" ng-click="logout()">Logout</a></li>
							</ul>
						</nav>
					
				</header>
			</div>
			<div class='container main-container'>
	<div class='project-container' ng-repeat="project in projects | orderBy: '-votes'">
		<ul class="grid cs-style-1">
			<li>
				<figure>
					<img class="project-img" ng-src="data:image/png;base64,{{project.img}}" alt="img01">
	
					<figcaption>
						<h3>{{project.projectName}}</h3>
						<span>{{project.user.name}}</span>
						<div ng-show='{{project.user.verified}}'>verified</div>
						<div>{{project.description}}</div>
						<div>{{project.languagesFrameworks}}</div>
						<a href="http://{{project.url}}" target='_blank'>{{project.url}}</a>
					</figcaption>
				</figure>
			</li>
		<button ng-click='removeProject(project._id)' type='button', class='btn btn-danger btn-block'>Delete Project</button>
		</ul>
	</div>
</div>
