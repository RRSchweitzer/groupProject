<div class='loading-overlay' ng-show='showSpinner'>
	<cube-grid-spinner></cube-grid-spinner>
</div>


<div class="register-buttons">
	<button ng-click='openProject()' class='btn btn-danger btn-lg btn-block'>Share Project</button>
</div>
<div class='main-container'>
	<div class='project-container' ng-repeat="project in projects | orderBy: '-votes'">
		<ul class="grid cs-style-1">
			<li>
				<figure>
					<img class="project-img" ng-src="data:image/png;base64,{{project.img}}" alt="img01">
					<figcaption>
						<h3>{{project.projectName}}</h3>
						<span>{{project.user.name}}</span>
						<a href="http://{{project.url}}" target='_blank'>{{project.url}}</a>
					</figcaption>
				</figure>
			</li>
		</ul>
		<p>votes: {{project.votes}}</p><button ng-click='submitVote(project)' class='btn btn-default btn-danger'>Vote</button>
	</div>
</div>
