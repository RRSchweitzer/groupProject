
<div id="header-wrapper" ng-controller="homeCtrl">
	<header id="header" class="container">			
	<!-- Logo -->
		<div id="logo">
			<h1><a href="#/">ngShowCase()</a></h1>
		</div>				
		<!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a href="/auth/github">Logout</a></li>
			</ul>
		</nav>				
	</header>
</div>

<div class='loading-overlay' ng-show='showSpinner'>
	<cube-grid-spinner></cube-grid-spinner>
</div>


<div class="container register-buttons">
	<button ng-click='openProject()' class='btn btn-danger btn-lg btn-block'>Share Project</button>
</div>
<div class='container main-container'>
	<div class='project-container' ng-repeat="project in projects">
		<ul class="grid cs-style-1">
			<li>
				<figure>
					<img class="project-img" ng-src="data:image/png;base64,{{project.img}}" alt="img01">
					<figcaption>
						<h3>{{project.user.name}}</h3>
						<span>Jacob Cummings</span>
						<a href="http://dribbble.com/shots/1115632-Camera">Take a look</a>
					</figcaption>
				</figure>
			</li>
		</ul>
	</div>
</div>
